<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title data-i18n="successTitle">Thanks! - Quirk Buick GMC</title>
  <link rel="stylesheet" href="/assets/styles.css" />

  <style>
    /* Keep success card readable above the watermark */
    body.has-watermark main {
      position: relative;
      z-index: 1;
      background: rgba(255, 255, 255, 0.92);
      backdrop-filter: blur(2px);
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      max-width: 720px;
      margin: 40px auto;
      padding: 24px;
      text-align: center;
    }
    h1 { color: #004a2f; margin: 0 0 10px; }
    p { margin: 0 0 18px; }
    .btnrow {
      display: flex;
      gap: 10px;
      justify-content: center;
      margin-top: 18px;
      flex-wrap: wrap;
    }
    .btnrow a {
      text-decoration: none;
    }
    @media (max-width: 560px){
      .btnrow { flex-direction: column; }
    }
    .brand-img {
      width: 100%;
      max-width: 720px;
      height: auto;
      display: block;
      margin: 32px auto 0;
      cursor: pointer;
    }
  </style>
</head>
<body class="has-watermark">
  <main>
    <h1 data-i18n="successHeading">Thank you!</h1>
    <p class="lead" data-i18n="successMessage">
      We received your trade-in details. A Quirk Buick GMC specialist will contact you shortly.
    </p>

    <div class="btnrow">
      <!-- Back to form -->
      <a class="spanish-btn" href="/" data-i18n="submitAnother">Submit another vehicle</a>
      <!-- Back to dealer -->
      <a class="ghost-btn" href="https://www.quirkbuickgmcofbraintree.com" target="_blank" 
         rel="noopener noreferrer" data-i18n="backToDealer">Back to Quirk Buick GMC</a>
    </div>

    <!-- Brand image link -->
    <a id="heroLink" href="https://www.quirkbuickgmcofbraintree.com" target="_blank" rel="noopener noreferrer">
      <img class="brand-img" src="/assets/quirkworks-new.jpg" alt="Quirk Works Logo" />
    </a>
  </main>

  <!-- Use app.js for translations if needed -->
  <script src="/assets/app.js"></script>
</body>
</html>
